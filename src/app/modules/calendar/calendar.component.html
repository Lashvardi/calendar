<div class="calendar-container">
  <div class="calendar-header">
    <div class="calendar-header-date">{{ today | date : "fullDate" }}</div>
  </div>
  <div class="weekday-labels">
    <div class="weekday-label">Sun</div>
    <div class="weekday-label">Mon</div>
    <div class="weekday-label">Tue</div>
    <div class="weekday-label">Wed</div>
    <div class="weekday-label">Thu</div>
    <div class="weekday-label">Fri</div>
    <div class="weekday-label">Sat</div>
  </div>
  <mat-grid-list cols="7" rowHeight="150px">
    <mat-grid-tile (click)="openAppointmentDialog(day)" *ngFor="let day of events"
      [class.current-day]="isCurrentDay(day.date)" class="tile" (drop)="drop($event, day)"
      (dragover)="allowDrop($event)">
      <div class="weekday-label-inside">{{ day.date | date : "EEE" }}</div>
      <div class="day-header">{{ day.date | date : "shortDate" }}</div>

      <div class="appointment-wrapper">
        <ul class="appointment-container">
          <li [draggable]="true" (dragstart)="drag($event, appointment, day)" class="appointment"
            *ngFor="let appointment of day.appointments; let i = index">
            {{ appointment.title }}
          </li>
        </ul>
      </div>
    </mat-grid-tile>
  </mat-grid-list>
</div>
